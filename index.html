<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Lista de Tarefas</title>
  </head>
  <body>
    <div class="image contain ">
    <div class="text-center ">
      <header> <h1>Minha Lista de Tarefas</h1></header>
          <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>

        <div class="input-group mb-3 margin ">
          <input id="texto-tarefa" type="text" class="input-group-text margin">
        </div>

      </div>

      <div class="list-group ">
        <ol id="lista-tarefas" class="list-group-item margin text-center">      
        </ol>
      </div>

      <div class="text-center">
  
        <button id="criar-tarefa" class="btn btn-primary">Adicionar Tarefa</button>
        <button id="mover-cima" class="btn btn-info">&#8593; Cima</button>
        <button id="mover-baixo" class="btn btn-info">&#8595; Baixo</button>
        <button id="apaga-tudo" class="btn btn-danger">Apagar Lista</button>
        <button id="remover-finalizados" class="btn btn-secondary">Remove Finalizados</button>
        <button id="remover-selecionado" class="btn btn-warning">Remover Selecionado</button>
        <button id="salvar-tarefas" class="btn btn-success">Salvar Tarefas</button>
        
      </div>
      </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
